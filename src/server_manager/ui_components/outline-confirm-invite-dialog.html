<link rel='import' href='../bower_components/polymer/polymer.html'>
<link rel='import' href='../bower_components/paper-dialog/paper-dialog.html'>
<link rel="import" href="./cloud-install-styles.html">
<link rel="import" href="./style.css">

<dom-module id="outline-confirm-invite-dialog">
  <template>
    <style include="cloud-install-styles"></style>
    <style>
      .invite {
        overflow: auto;
        color: var(--dark-gray);
        font-size: 14px;
        font-family: RobotoMono-Regular, monospace;
        line-height: 24px;
        word-break: break-all;
        margin: 24px;
        padding: 24px;
        background-color: #ECEFF1;
        border-radius: 4px;
      }
    </style>
    <paper-dialog id="dialog" modal>
      <h2>Management key detected</h2>
      <p>Please confirm that you want to add this server.</p>
      <pre class="invite">{{stringifiedConfig}}</pre>
      <p class="buttons">
        <paper-button dialog-dismiss>Ignore</paper-button>
        <paper-button dialog-confirm autofocus on-tap='confirm'>Add server</paper-button>
      </p>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'outline-confirm-invite-dialog',
      properties: {
        stringifiedConfig: String
      },
      open: function (config) {
        this.stringifiedConfig = JSON.stringify(config, undefined, 2);
        this.$.dialog.open();
      },
      confirm: function () {
        this.fire('ManualServerEntered', {
          userInput: this.stringifiedConfig
        });
      }
    });
  </script>
</dom-module>
